<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-align-center">Calculator</h1>

    <main class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div>
                        <label for="Input1" class="form-label">Enter a Value</label>
                        <input id="Input1Input" type="number" class="form-control">
                    </div>


                    <div id="input2" class="row">
                        <div>
                            <label for="Input2" class="form-label">Enter a Value</label>
                            <input id="Input2Input" type="number" class="form-control">
                        </div>
                        <div class="row">
                            <div id="operationbuttons" class="mx-3 my-2" style="text-align: center;">
                                <button id="add" class="btn btn-primary" type="button">+</button>
                                <button id="subtract" class="btn btn-danger" type="button">-</button>
                                <button id="multiply" class="btn btn-info" type="button">*</button>
                                <button id="divide" class="btn btn-warning" type="button">/</button>
                            </div>
                        </div>




                        <div class="row">
                            <div>
                                <label for="answerOutput" class="form-label">Answer</label>
                                <input id="answerOutput" type="number" class="form-control">
                            </div>
                        </div>
                </form>
            </div>
        </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
